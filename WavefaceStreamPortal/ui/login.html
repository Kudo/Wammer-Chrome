<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login to Waveface AOStream</title>
    <link rel="stylesheet" href="css/application.css">
    <script src="../lib/jquery.js"></script>
    <script src="../lib/wfAuth.js"></script>
    <script src="js/login.js"></script>

  </head>
  <body id="login">
    <div id="page">
      <div id="header">
      </div>
      <div id="main">

        <div class="gray-box">
          <div class="facebook-login">
            <a id="fb-login-link" class="fb-button">
              <img src="images/icon/f_logo.png" alt="">Connect with Facebook
            </a>
          </div>
        </div>

        <div class="or">OR</div>

        <div class="gray-box">
          <form id="login-form" action="/oo" method="post" class="h-form">
            <p>
            <input type="email" name="email" value="" placeholder="Email">
            </p>
            <p>
            <input autocomplete="off" type="password" name="password" value="" placeholder="Password">
            </p>
            <p class="submit"><input type="submit" value="Login" class="main-button"></p>
          </form>
        </div>
      </div>
      <div id="footer">
      </div>
    </div>
  </body>
</html>
